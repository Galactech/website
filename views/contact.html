<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Galactech FTC Robotics" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.galactech.dev" />
  <meta property="og:image" content="public/galactechlogo.png" />
  <link rel="icon" href="/public/galactechlogoround.png">
  <title>Galactech Contact Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/public/style.css" />
</head>

<body>

  <body>
    <nav class="autohide navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img width="40" height="40" class="rounded-circle" src="/public/galactechlogo.png" alt="Galactech Logo" /></a>
      </div>
    </nav>

    <section class="p-5 bg-dark"></section>

    <section class="bg-dark"></section>

    <!--Cards-->

    <section class="p-5 bg-dark">
      <div class="container">
        <div class="row text-center">
          <div class="col-md">
            <div class="card bg-secondary text-light fade-in">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-envelope"></i>
                </div>
                <h3 class="card-title mb-5">Main Contact</h3>
                <p class="card-text">
                  Find exactly how to contact the Galactech Team.
                </p>
                <a href="/maincontact" class="btn purp-btn">Check Out</a>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-secondary text-light fade-in" data-delay="100">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-people"></i>
                </div>
                <h3 class="card-title mb-5">Members</h3>
                <p class="card-text">
                  Meet and Find how to contact an individual member.
                </p>
                <a href="/members" class="btn purp-btn">Check Out</a>
              </div>
            </div>
          </div>
          <div class="col-md">
            <div class="card bg-secondary text-light fade-in" data-delay="200">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-person"></i>
                </div>
                <h3 class="card-title mb-5">Mentors</h3>
                <p class="card-text">
                  Meet and Find how to contact an mentor.
                </p>
                <a href="/mentors" class="btn purp-btn">Check Out</a>
              </div>
            </div>
          </div>

          <div class="col-md">
            <div class="card bg-secondary text-light fade-in" data-delay="300">
              <div class="card-body text-center">
                <div class="h1 mb-3">
                  <i class="bi bi-house"></i>
                </div>
                <h3 class="card-title mb-5">Back To Home</h3>
                <p class="card-text">
                  If you choose, go back to the main page.
                </p>
                <a href="/" class="btn purp-btn">Go Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="p-5 bg-dark"></section>

    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM";
      crossorigin = "anonymous";
    </script>
    <script src="/public/index.js"></script>
  </body>

</html>
